<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 8px;
            margin-bottom: 10px;
            background: #f0f0f0;
            border-radius: 4px;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Photo Galleries</h1>
    <ul>
        {% for gallery in galleries %}
            <li><a href="{{ url_for('gallery_bp.gallery_view', gallery_name=gallery) }}">{{ gallery }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
